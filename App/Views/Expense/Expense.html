{% extends 'base.html' %}


{% block css %}
<link rel="stylesheet" href="css/main_style.css"/>{% endblock %}
{% block addScript %}
<script src="../js/expenseLimit.js"></script>{% endblock %}

{% block userActions %}
{% if current_user %}
<li><a href="home">Home</a></li>
<li><a href="Income">Add Income</a></li>
<li class="active"><a href="Expense">Add Expense</a></li>
<li><a href="Balance">Show balance</a></li>
<li><a href="Setup">Setup </a></li>
{% else %}

{% endif %}

{% endblock %}

{% block content %}

<div class="content_add" style="padding-left: 15px ; padding-right: 15px">
    <form method="post" action="addExpense">
        <div class="LimitWarningMessage">
            <div class="limitInfo">
                <label class="labelLimit">Limit</label>
                <p id="limitValue1">007</p>
            </div>
            <div class="limitInfo">
                <label>Limit used</label>
                <p id="limitValue2"></p>
            </div>
            <div class="limitInfo">
                <label class="labelLimit">Over limit</label>
                <pi id="limitValue3"></pi>
            </div>
            <div class="limitInfo">
                <label class="labelLimit">New expense</label>
                <p id="limitValue4"></p>
            </div>
        </div>
        <div class="form-group">
            <label>
                Amount:
            </label>
            <input type="number" step="0.01" value="0" name="amount">
        </div>
        <div class="form-group">
            <label>
                Date:
            </label>
            <input type="date" value={{expense.date}} name="date">

        </div>
        <div class="form-group">
            <label>
                Payment method:
            </label>
            <select name="payment">

                {% for methods in expense.paymentMethods %}
                <p>
                    <option type="number" value={{ methods.id}}>{{ methods.name}}</option>
                </p>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <label>
                Category:
            </label>
            <select name="category">
                {% for category in expense.categories %}
                <option name="category" type="number" value={{ category.id}} selected>{{ category.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>
                Comment:
            </label>
            <input type="text" name="comment" id="comment" style="width: 100%;">
        </div>
        <div class="form-group">
            <input type="submit" value="Add expense">
            <input type="reset" value="Cancel">
        </div>
    </form>
</div>

{% endblock %}
