{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-6"><img src="img/finance.jpg" alt="logo" width=97% height=100%
                                   style=" padding-top: 10px; padding-left: 15px"/></div>
        <div class="col-sm-6" style="padding-top: 10px; padding-right: 30px; padding-left: 27px">
            <div id="login" style="width: 100%;height: 100%">

                <form action="/login/create" method="post" action="login_to_page.php">
                    <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus
                           value="{{ email }}"/>
                    <input type="password" id="inputPassword" name="password" placeholder="Password"/>
                    <input type="submit" value="Log in">
                    <input type="button" value="Back to registration"
                           onclick="window.location.href='../Signup'"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
